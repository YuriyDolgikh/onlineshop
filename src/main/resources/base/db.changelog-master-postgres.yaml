  - changeSet:
      id: 21
      author: 050525group
      comment: "Attach carts to default users"
      changes:
        - sql:
            sql: |
              UPDATE users u
              SET cart_id = c.cart_id
              FROM carts c
              WHERE c.user_id = u.user_id;                


















