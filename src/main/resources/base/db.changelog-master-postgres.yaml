databaseChangeLog:
  - changeSet:
      id: 1
      author: 050525group
      comment: "Create table users"
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: user_id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false

              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: phone_number
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: hash_password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: role
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: 050525group
      comment: "Create table carts"
      changes:
        - createTable:
            tableName: carts
            columns:
              - column:
                  name: cart_id
                  type: INT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: false
                    unique: true

  - changeSet:
      id: 3
      author: 050525group
      comment: "Create table confirmation_codes"
      changes:
        - createTable:
            tableName: confirmation_codes
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: code
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: false

              - column:
                  name: expire_data_time
                  type: TIMESTAMP WITH TIME ZONE
                  constraints:
                    nullable: false

              - column:
                  name: is_confirmed
                  type: BOOLEAN
                  defaultValueBoolean: false

  - changeSet:
      id: 4
      author: 050525group
      comment: "Create table cart items"
      changes:
        - createTable:
            tableName: cart_items
            columns:
              - column:
                  name: cart_item_id
                  type: INT
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false

  - changeSet:
      id: 5
      author: 050525group
      comment: "Create table category"
      changes:
        - createTable:
            tableName: category
            columns:
              - column:
                  name: category_id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: category_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: image
                  type: VARCHAR(256)


  - changeSet:
      id: 6
      author: 050525group
      comment: "Create table favourites"
      changes:
        - createTable:
            tableName: favourites
            columns:
              - column:
                  name: favourite_id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

  - changeSet:
      id: 7
      author: 050525group
      comment: "Create table orders"
      changes:
        - createTable:
            tableName: orders
            columns:
              - column:
                  name: order_id
                  type: INT
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: delivery_address
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: contact_phone
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: delivery_method
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: now()
                  constraints:
                    nullable: false

  - changeSet:
      id: 8
      author: 050525group
      comment: "Create table order items"
      changes:
        - createTable:
            tableName: order_items
            columns:
              - column:
                  name: order_item_id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: quantity
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: price_at_purchase
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false

  - changeSet:
      id: 9
      author: 050525group
      comment: "Create table products"
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: description
                  type: VARCHAR(255)

              - column:
                  name: price
                  type: DECIMAL(10,2)
                  constraints:
                    nullable: false

              - column:
                  name: image
                  type: VARCHAR(256)

              - column:
                  name: discount_price
                  type: DECIMAL(10,2)

              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: now()
                  constraints:
                    nullable: false

              - column:
                  name: updated_at
                  type: TIMESTAMP WITH TIME ZONE

  - changeSet:
      id: 10
      author: 050525group
      comment: "Add missing FK columns"
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: cart_id
                  type: INT
                  constraints:
                    nullable: true

        - addColumn:
            tableName: cart_items
            columns:
              - column:
                  name: cart_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: INT
                  constraints:
                    nullable: false

        - addColumn:
            tableName: favourites
            columns:
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: INT
                  constraints:
                    nullable: false

        - addColumn:
            tableName: products
            columns:
              - column:
                  name: category_id
                  type: INT
                  constraints:
                    nullable: false

        - addColumn:
            tableName: orders
            columns:
              - column:
                  name: user_id
                  type: INT
                  constraints:
                    nullable: false

        - addColumn:
            tableName: order_items
            columns:
              - column:
                  name: order_id
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: product_id
                  type: INT
                  constraints:
                    nullable: false

  - changeSet:
      id: 11
      author: 050525Group
      comment: "Add ForeignKey"
      changes:

        - addForeignKeyConstraint:
            baseTableName: carts
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: user_id
            constraintName: fk_carts_user
            onDelete: CASCADE
            onUpdate: CASCADE

        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: cart_id
            referencedTableName: carts
            referencedColumnNames: cart_id
            constraintName: fk_users_cart
            onDelete: SET NULL
            onUpdate: CASCADE

        - addForeignKeyConstraint:
            baseTableName: cart_items
            baseColumnNames: cart_id
            referencedTableName: carts
            referencedColumnNames: cart_id
            constraintName: fk_cart_items_cart
            onDelete: CASCADE
            onUpdate: CASCADE

        - addForeignKeyConstraint:
            baseTableName: cart_items
            baseColumnNames: product_id
            referencedTableName: products
            referencedColumnNames: id
            constraintName: fk_cart_items_product
            onDelete: CASCADE
            onUpdate: CASCADE

        - addForeignKeyConstraint:
            baseTableName: favourites
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: user_id
            constraintName: fk_favourites_user
            onDelete: CASCADE
            onUpdate: CASCADE

        - addForeignKeyConstraint:
            baseTableName: favourites
            baseColumnNames: product_id
            referencedTableName: products
            referencedColumnNames: id
            constraintName: fk_favourites_product
            onDelete: CASCADE
            onUpdate: CASCADE

        - addForeignKeyConstraint:
            baseTableName: products
            baseColumnNames: category_id
            referencedTableName: category
            referencedColumnNames: category_id
            constraintName: fk_products_category
            onDelete: RESTRICT
            onUpdate: CASCADE

        - addForeignKeyConstraint:
            baseTableName: orders
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: user_id
            constraintName: fk_orders_user
            onDelete: CASCADE
            onUpdate: CASCADE

        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: order_id
            referencedTableName: orders
            referencedColumnNames: order_id
            constraintName: fk_order_items_order
            onDelete: CASCADE
            onUpdate: CASCADE

        - addForeignKeyConstraint:
            baseTableName: order_items
            baseColumnNames: product_id
            referencedTableName: products
            referencedColumnNames: id
            constraintName: fk_order_items_product
            onDelete: CASCADE
            onUpdate: CASCADE

        - addForeignKeyConstraint:
            constraintName: fk_confirmation_user
            baseTableName: confirmation_codes
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: user_id
            onDelete: CASCADE
            onUpdate: RESTRICT

