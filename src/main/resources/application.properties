spring.application.name=onlineshop
server.port=${PORT:8080}
confirmation.link-path=${CONFIRMATION_LINK_PATH:/v1/users/confirmation?code=}
confirmation.expiration-period=${CONFIRMATION_EXPIRATION_PERIOD:180}

spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/static/

# ------------------------------
# DATABASE (PostgreSQL)
# ------------------------------
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/database_name}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user_name}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# ------------------------------
# JPA / Hibernate
# ------------------------------
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ------------------------------
# Liquibase
# ------------------------------
spring.liquibase.change-log=${SPRING_LIQUIBASE_CHANGE_LOG:classpath:/base/db.changelog-master-postgres.yaml}
spring.liquibase.enabled=${SPRING_LIQUIBASE_ENABLED:true}

# ------------------------------
# MAIL CONFIG
# ------------------------------
spring.mail.username=${SPRING_MAIL_USERNAME:}
spring.mail.password=${SPRING_MAIL_PASSWORD:}
spring.mail.host=${SPRING_MAIL_HOST:}
spring.mail.port=${SPRING_MAIL_PORT:}
spring.mail.properties.mail.smtp.auth=${SMTP_AUTH:true}
spring.mail.properties.mail.smtp.starttls.enable=${SMTP_STARTTLS:true}

# ------------------------------
# IMAGE SERVICE CONFIG
# ------------------------------
image.service.url.max-length=${IMAGE_SERVICE_URL_MAX_LENGTH:256}
image.service.validation.head-request-enabled=${IMAGE_SERVICE_VALIDATION_HEAD_REQUEST_ENABLED:false}
image.service.validation.timeout-millis=${IMAGE_SERVICE_VALIDATION_TIMEOUT_MILLIS:3000}
image.service.allowed-domains=${IMAGE_SERVICE_ALLOWED_DOMAINS:drive.google.com,lh3.googleusercontent.com}
image.service.allowed-extensions=${IMAGE_SERVICE_ALLOWED_EXTENSIONS:.jpg,.jpeg,.png,.gif}

# Google Drive
image.service.url-config.base-url=${IMAGE_SERVICE_URL_CONFIG_BASE_URL:https://drive.google.com}
image.service.url-config.view-url=${IMAGE_SERVICE_URL_CONFIG_VIEW_URL:https://drive.google.com/uc?export=view&id=}
image.service.url-config.file-id-regex=${IMAGE_SERVICE_URL_CONFIG_FILE_ID_REGEX:(?<=/d/)[^/]+}

# Defaults
image.service.product-default.image=${IMAGE_SERVICE_PRODUCT_DEFAULT_IMAGE:}
image.service.category-default.image=${IMAGE_SERVICE_CATEGORY_DEFAULT_IMAGE:}

# JWT Configuration
jwt.secret=${JWT_SECRET:The key must be al least 32 symbols}
jwt.life.time=${JWT_LIFE_TIME:3600000}

# CORS for development (allow all)
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:*}
cors.allowed.methods=${CORS_ALLOWED_METHODS:GET,POST,PUT,DELETE,OPTIONS}
cors.allowed.headers=${CORS_ALLOWED_HEADERS:Authorization,Content-Type,Accept}

# Protection against information leakage
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never