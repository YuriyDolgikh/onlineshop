spring.application.name=onlineshop
server.port=${PORT:8080}
confirmation.link-path=http://localhost:8080/v1/users/confirmation?code=
confirmation.expiration-period=180

spring.mvc.static-path-pattern=/**
spring.web.resources.static-locations=classpath:/static/

# ------------------------------
# DATABASE (PostgreSQL)
# ------------------------------
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/database_name}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:user_name}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver

# ------------------------------
# JPA / Hibernate
# ------------------------------
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ------------------------------
# Liquibase
# ------------------------------
spring.liquibase.change-log=classpath:/base/db.changelog-master-postgres.yaml

# ------------------------------
# MAIL CONFIG
# ------------------------------
spring.mail.username=email_user_name
spring.mail.password=email_user_password
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ------------------------------
# IMAGE SERVICE CONFIG
# ------------------------------
image.service.url.max-length=256
image.service.validation.head-request-enabled=false
image.service.validation.timeout-millis=3000
image.service.allowed-domains=drive.google.com,lh3.googleusercontent.com
image.service.allowed-extensions=.jpg,.jpeg,.png,.gif

# Google Drive
image.service.url-config.base-url=https://drive.google.com
image.service.url-config.view-url=${image.service.url-config.base-url}/uc?export=view&id=
image.service.url-config.file-id-regex=(?<=/d/)[^/]+

# Defaults
image.service.product-default.image=https://drive.google.com/file/d/1bpjJftEvSPBys8ESSX2AJu0fkBi57__d/view?usp=drive_link
image.service.category-default.image=https://drive.google.com/file/d/1TfZgAbNYbS_eMd8zIxeGCtC-XVYid3sx/view?usp=drive_link

