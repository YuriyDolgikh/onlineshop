spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/test
    username: postgres
    password: 1111

  liquibase:
    enabled: false  # Отключаем Liquibase для тестов

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    hibernate:
      ddl-auto: create-drop  # Hibernate будет создавать схему
    properties:
      hibernate:
        format_sql: true